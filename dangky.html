<!DOCTYPE html>
<html>
    <link rel="Stylesheet" href="css3.css">
    <body style="background:url(img/backg.jpg)">
        <h1 style="text-align: center; color: aliceblue;">Đăng ký</h1>
    </body>
    <form>
        <div class="all">
        <label style="color: aliceblue;">User Name:</label>
        <input type="text" placeholder="User Name" >
        <br>
        <div class="pass" >
        <label style="color: aliceblue;">Password:</label>
        <input type="text" placeholder="Password" >
    </div>
        <label style="color: aliceblue;">Nhập Email</label>
        <input type="text" placeholder="Email">
        <br>
        <label style="color: aliceblue;">Giới tính: </label>
        <label style="color: salmon;"><input type="radio">Nam</label>
        <label style="color: salmon;"><input type="radio">Nữ</label>
        <br>
        <div class="favor" style="color: skyblue;">
        <label>SỞ thích:</label>
        <label><input type="checkbox">Hát</label>
        <label><input type="checkbox">Đá banh</label>
        <br>
        <label><input type="checkbox">Game</label>
        <label><input type="checkbox">Hoạt động ngoài trời</label>
        <label><input type="checkbox">Ăn</label>
    </div>
       
        <label style="color: aliceblue;">Quốc gia</label>
        <select>
            <option>Việt nam</option>
            <option>Lào</option>
            <option>Campuchia</option>
            <option>Mỹ</option>
        </select>
        <hr>
        <button type="submit">Đăng ký</button>
        <button type="reset">Nhập lại</button>
    </div>
    </form>
</html>
